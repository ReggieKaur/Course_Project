<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var aboutme = [
		{"Place":"Hyderabad","coords":[17.385044,78.486671]},
		{"Place":"Chandigarh","coords":[30.733315, 76.779419]},
        {"Place":"Toronto","coords":[49.630238, -98.698262]},
        {"Place":"Banglore","coords":[12.970952, 77.60391]},
        {"Place":"Vancouver","coords":[49.263566, -123.138572]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(aboutme);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].Place
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAWlwDB_FY_ZzpZ1TnyvGsIrGmjr6XODN0">
</script>
</body>
</html>
